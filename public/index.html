<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
   <section> 
    <span class="updateplayer1">Player 1</span>
    <input type=text placeholder=EnterYourName class="updatedone">
    <button>UpdateName</button>
   </section> 
    <button class="rockbutton1">Rock</button>
    <button class="paperbutton1">Paper</button>
    <button class="scissorsbutton1">Scissors</button>
   <section>
     <section>
       <span class="player1selection"></span>
     </section>
    <span>Player 2</span>
    <input type=text placeholder=EnterYourName>
    <button>UpdateName</button>
   </section> 
    <button class="rockbutton2">Rock</button>
    <button class="paperbutton2">Paper</button>
    <button class="scissorsbutton2">Scissors</button>
    <section>
      <span class="player2selection"></span>
    </section>
    <section>
      <button class="gamewinner">See Results</button>
    </section>
    <section class="displayresults"></section>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
